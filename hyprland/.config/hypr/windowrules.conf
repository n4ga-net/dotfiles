##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Float 1password
windowrule = match:class ^(1password)$, float on

# Ignore maximize requests from apps.
#windowrule = match:class .*, suppressevent maximize

# Fix some dragging issues with XWayland (old rule converted)
windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Steam Window Rules to force fullscreen / monitor / workspace
# windowrule = match:class ^steam_app\\d+$, fullscreen on
windowrule = match:class ^steam_app_\\d+$, monitor 1
windowrule = match:class ^steam_app_\\d+$, workspace 10

# Always put discord and slack on Monitor 0, workspace 2 (monitor rule converted)
windowrule = match:class ^(discord|Slack)$, monitor 0
# windowrule = match:class ^(discord|Slack)$, workspace 2

# Remmina window rules
windowrule = match:class ^(org\\.remmina\\.Remmina)$, fullscreen off, fullscreen_state 0

# Always make the dropterm + some utilities floating
windowrule = match:class ^(com\\.ghostty\\.dropterm)$, float on, opacity 0.95 0.95
windowrule = match:class ^(com\\.ghostty\\.yazi)$, float on, opacity 0.95 0.95
windowrule = match:class ^(org\\.pulseaudio\\.pavucontrol)$, float on, opacity 0.95 0.95
windowrule = match:class ^(blueman-manager)$, float on, opacity 0.95 0.95
