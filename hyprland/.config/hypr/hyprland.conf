################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor = DP-1, 2560x1440@120, 3840x0, 1, transform,3
monitor = DP-2, 3840x2160@120, 0x0, 1 

workspace=1,monitor:DP-2
workspace=2,monitor:DP-1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = rofi -show drun
# menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Applications
#exec-once = hyprpanel
exec-once = waybar
exec-once = hyprpaper & hypridle
exec-once = easyeffects --gapplication-service
exec-once = syncthing
exec-once = streamcontroller -b
exec-once = /usr/bin/pypr

# Clear cliphis
exec-once = cliphist wipe
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Move to worksspace 1 after login
exec-once = hyprctl dispatch workspace 1

# Ensure that we launch steam games using xwayland on the correct monitor
exec-once = xrandr --output DP-2 --primary

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Cursor
env = XCURSOR_THEME,Bibata-Original-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Original-Ice
env = HYPRCURSOR_SIZE,24

# Nvidia (from hyprland wiki)
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# Additional Nvidia for enabling Gsync
# misc {
#   vrr = 1 # Enable variable refresh rate
# }

# HyprShot
env = HYPRSHOT_DIR,/home/naga/Pictures/Screenshots

##############
### TILING ###
##############

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_status = master
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_layout = us,se
  kb_variant =
  kb_model =
  kb_options = grp:alt_space_toggle
  kb_rules =
  accel_profile = flat
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  touchpad {
    natural_scroll = false
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#   workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  # logitech-mx-ergo-1 higher sense
  name = logitech-mx-ergo-1
  sensitivity = 0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Float 1password
windowrule = match:class ^(1password)$, float on

# Ignore maximize requests from apps.
# windowrule = match:class .*, suppressevent maximize

# Fix some dragging issues with XWayland (old rule converted)
# windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0, nofocus on

# Steam Window Rules to force fullscreen / monitor / workspace
windowrule = match:class ^steam_app\\d+$, fullscreen on
windowrule = match:class ^steam_app_\\d+$, monitor 1
windowrule = match:class ^steam_app_\\d+$, workspace 10

# Always put discord and slack on Monitor 0, workspace 2 (monitor rule converted)
windowrule = match:class ^(discord|Slack)$, monitor 0
# windowrule = match:class ^(discord|Slack)$, workspace 2

# Always make the dropterm + some utilities floating
windowrule = match:class ^(com\\.ghostty\\.dropterm)$, float on, opacity 0.95 0.95
windowrule = match:class ^(com\\.ghostty\\.yazi)$, float on, opacity 0.95 0.95
windowrule = match:class ^(org\\.pulseaudio\\.pavucontrol)$, float on, opacity 0.95 0.95
#windowrule = float, class:^(org.pulseaudio.pavucontrol)$

