##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Float 1password
windowrule = float,class:^(1password)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Steam Window Rules to force fullscreen on specific workspace
windowrule = fullscreen,class:^steam_app\d+$
windowrule = monitor 1,class:^steam_app_\d+$
windowrule = workspace 10,class:^steam_app_\d+$
workspace = 10, border:false, rounding:false

# Always put discord and slack on Monitor 0, workspace 2
windowrule = monitor 0,class:^(discord|Slack)$
#windowrule = workspace:2, class:^(discord|Slack)$

# Always make the dropterm floating
windowrule = float, class:^(com.ghostty.dropterm)$
windowrule = float, class:^(com.ghostty.yazi)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
