# Nord Color Palette for Hyprland
# https://www.nordtheme.com/docs/colors-and-palettes

# Polar Night (Dark Backgrounds)
$nord0 = rgb(2E3440)  # Nord0  - Darkest color, used as the main background
$nord1 = rgb(3B4252)  # Nord1  - Slightly lighter, often used for subtle elements
$nord2 = rgb(434C5E)  # Nord2  - Even lighter, for UI elements like borders
$nord3 = rgb(4C566A)  # Nord3  - The lightest of the dark colors, used for hover effects

# Snow Storm (Light Foregrounds)
$nord4 = rgb(D8DEE9)  # Nord4  - Primary foreground color, used for main text
$nord5 = rgb(E5E9F0)  # Nord5  - Slightly lighter, for secondary text and UI elements
$nord6 = rgb(ECEFF4)  # Nord6  - Lightest color, used for highlights and emphasis

# Frost (Accent Colors)
$nord7 = rgb(8FBCBB)  # Nord7  - Cyan color, used for UI elements and highlights
$nord8 = rgb(88C0D0)  # Nord8  - A bright blue, often used for active UI elements
$nord8Alpha = 88C0D0
$nord9 = rgb(81A1C1)  # Nord9  - A more muted blue, used for selections and accents
$nord10 = rgb(5E81AC)  # Nord10 - Deep blue, suitable for emphasis and strong highlights

# Aurora (Brighter Accents)
$nord11 = rgb(BF616A)  # Nord11 - Red, used for errors and important warnings
$nord12 = rgb(D08770)  # Nord12 - Orange, often used for less severe warnings
$nord13 = rgb(EBCB8B)  # Nord13 - Yellow, used for notices and alerts
$nord14 = rgb(A3BE8C)  # Nord14 - Green, typically for success messages
$nord15 = rgb(B48EAD)  # Nord15 - Purple, used for special or unique elements

